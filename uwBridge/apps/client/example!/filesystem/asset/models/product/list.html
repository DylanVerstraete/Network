<div class="uk-grid-match uk-card uk-text-center uk-grid-collapse uppercase" uk-grid>

    {{#if @shared.widthLevel <= 1}}
        <div class="uk-width-3-5 uk-width-2-5@m uk-width-3-5@l uk-width-2-5@s uk-text-left uk-margin-auto-vertical">
            <div class="padding-left">Product</div>
        </div>
        <div class="uk-width-2-5 uk-width-3-5@m uk-width-2-5@l uk-width-3-5@s">
            <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                    <div><icon name="fa-list-alt"></div>
                    <div><icon name="fa-qrcode"></div>
                </div>
                <div class="uk-child-width-1-1 uk-grid-collapse" uk-grid>
                    <div class="uk-child-width-1-1" click="batch.create.load" >
                        <div>Batch</div>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        <div class="uk-width-2-5 uk-width-2-5@m uk-width-2-5@s uk-width-2-5@l uk-width-3-5@xl uk-text-left">
            <div class="padding-left uk-margin-auto-vertical">Product</div>
        </div>
        <div class="uk-width-3-5 uk-width-3-5@m uk-width-3-5@s uk-width-3-5@l uk-width-2-5@xl">
            <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                    <div class="uk-margin-auto-vertical">Batches</div>
                    <div class="uk-margin-auto-vertical">Codes</div>
                </div>
                <div class="uk-child-width-1-1 uk-grid-collapse" uk-grid>
                    <div class="uk-margin-auto-vertical">Batch</div>
                </div>   
            </div>
        </div>
    {{/if}}

</div>
{{#product.feed}}
    <div  data-href="/product/{{_id}}" on-click="routerLoad"
        class="uk-border-rounded uk-overflow-hidden pointer uk-grid-match uk-card 
        uk-box-shadow-small uk-card-default uk-text-center uk-grid-column-collapse uk-card-row" uk-grid>

        {{#if @shared.widthLevel <= 1}}
            <div class="uk-width-3-5 uk-width-2-5@m uk-width-3-5@l uk-width-2-5@s uk-text-left uk-margin-auto-vertical">
                <div class=" padding-left">{{this.name}}</div>
            </div>
            <div class="uk-width-2-5 uk-width-3-5@m uk-width-2-5@l uk-width-3-5@s">
                <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                    <div class="uk-child-width-1-2 uk-grid-collapse uk-text-center" uk-grid>
                        <div class="uk-margin-auto-vertical">{{this.batchCount|| 0}}</div>
                        <div class="uk-margin-auto-vertical">{{this.codeCount || 0}}</div>
                    </div>
                    <div class="uk-child-width-1-1 uk-grid-collapse" uk-grid>
                        <div class="uk-text-center uk-child-width-1-1" href="/batches/{{_id}}" on-click="routerLoad">
                            <a href="#" class="uk-icon-link uk-padding-small" uk-icon="fa-eye"></a>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            <div class="uk-width-2-5 uk-width-2-5@m uk-width-2-5@l uk-width-2-5@s uk-width-3-5@xl uk-text-left uk-margin-auto-vertical">
                <div class=" padding-left">{{this.name}}</div>
            </div>
            <div class="uk-width-3-5 uk-width-3-5@m uk-width-3-5@l uk-width-3-5@s uk-width-2-5@xl">
                <div class="uk-child-width-1-2 uk-grid-collapse uk-text-center" uk-grid>
                    <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                        <div class="uk-margin-auto-vertical">{{this.batchCount|| 0}}</div>
                        <div class="uk-margin-auto-vertical">{{this.codeCount || 0}}</div>
                    </div>
                    <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                        <div>
                            <btn click="batch.create.load" object="['batch.create.product', {{@context}}, 'createBatch']" type="secondary"  class="uk-width-1-1" title="NEW" />
                        </div>
                        <div>
                            <btn class="uk-width-1-1 round-right" type="primary" href="/batches/{{_id}}" click="routerLoad" title="View" />
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
        
    </div>
{{/}}
