<div class="uk-grid-match uk-card uk-text-center uk-grid-collapse uppercase" uk-grid>
    
    {{#if @shared.widthLevel >= 1}}
        <div class="uk-width-2-5 uk-width-2-5@m uk-width-2-5@s uk-width-2-5@l uk-width-3-5@xl uk-text-left">
            <div class="padding-left uk-margin-auto-vertical">Code</div>
        </div>
        <div class="uk-width-3-5 uk-width-3-5@m uk-width-3-5@s uk-width-3-5@l uk-width-2-5@xl">
            <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                    <div class="uk-margin-auto-vertical">Scans</div>
                </div>
                <div class="uk-child-width-1-1 uk-grid-collapse" uk-grid>
                    <div class="uk-margin-auto-vertical">Feedback</div>
                </div>   
            </div>
        </div>
    {{else}}
        <div class="uk-width-3-5 uk-width-2-5@m uk-width-3-5@l uk-width-2-5@s uk-text-left uk-margin-auto-vertical">
            <div class="padding-left">Code</div>
        </div>
        <div class="uk-width-2-5 uk-width-3-5@m uk-width-2-5@l uk-width-3-5@s">
            <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                    <div class=""><icon name="fa-qrcode"></div>
                </div>
                <div class="uk-child-width-1-1 uk-grid-collapse" uk-grid>
                    <div class="uk-child-width-1-1" click="code.create.load">
                        <div class=""><icon name="fa-comments"></div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}

</div>
{{#code.feed}}
    <div  data-href="/code/{{_id}}" on-click="route"
        class="uk-border-rounded uk-overflow-hidden pointer uk-grid-match uk-card 
        uk-box-shadow-small uk-card-default uk-text-center uk-grid-collapse uk-card-row" uk-grid>

        {{#if @shared.widthLevel >= 1}}
            <div class="uk-width-2-5 uk-width-2-5@m uk-width-2-5@l uk-width-2-5@s uk-width-3-5@xl uk-text-left uk-margin-auto-vertical">
                <div class=" padding-left">{{this._id}}</div>
            </div>
            <div class="uk-width-3-5 uk-width-3-5@m uk-width-3-5@l uk-width-3-5@s uk-width-2-5@xl">
                <div class="uk-child-width-1-2 uk-grid-collapse uk-text-center" uk-grid>
                    <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                        <div class="uk-margin-auto-vertical">{{this.scanCount || 0}}</div>
                    </div>
                    <div class="uk-child-width-1-1 uk-grid-collapse" uk-grid>
                        <div class="">
                            <btn class="uk-width-1-1 round-right" type="primary" href="/feedback/{{_id}}" click="route" title="View" />
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            <div class="uk-width-3-5 uk-width-2-5@m uk-width-3-5@l uk-width-2-5@s uk-text-left uk-margin-auto-vertical">
                <div class=" padding-left">{{this._id}}</div>
            </div>
            <div class="uk-width-2-5 uk-width-3-5@m uk-width-2-5@l uk-width-3-5@s">
                <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                    <div class="uk-child-width-1-2 uk-grid-collapse uk-text-center" uk-grid>
                        <div class="uk-margin-auto-vertical">{{this.scanCount || 0}}</div>
                    </div>
                    <div class="uk-child-width-1-1 uk-grid-collapse" uk-grid>
                        <div class="uk-text-center uk-child-width-1-1">
                            <a class="uk-icon-link uk-padding-small" href="/feedback/{{_id}}" on-click="route" uk-icon="fa-eye"></a>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
        
    </div>
{{/}}
