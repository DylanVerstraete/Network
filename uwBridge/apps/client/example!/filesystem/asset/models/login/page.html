<div class="uk-container uk-width-expand uk-margin-auto-vertical buttonFixedBottom">
    <div class="uk-margin-auto uk-margin-auto-vertical 
        {{((@shared.desktop && @shared.widthLevel >= 1) || @shared.tablet)? 'uk-container uk-container-xsmall': ''}}">
        <div class="animate uk-child-width-1-1@m uk-margin-auto">
            <div>
                <div class="{{((@shared.desktop && @shared.widthLevel >= 1) || @shared.tablet)? 'uk-card largeRounded uk-card-default': ''}} 
                         uk-overflow-hidden uk-grid-collapse uk-flex-middle uk-animation-fade" uk-grid>
                    <div class="{{((@shared.desktop && @shared.widthLevel >= 1) || @shared.tablet)? 'uk-card-header': ''}} uk-width-1-1 uk-grid-collapse" uk-grid>
                        <div class="uk-flex-middle uk-width-1-1 uk-padding">
                            <div class="uk-width-expand uk-width-1-1 uk-text-center">
                                <div class="uk-width-expand uk-width-1-1">
                                    <img src="/image/Akerna_Monogram.png" />
                                    <h4 class="uk-text-center uk-margin-remove-bottom">Log in to your account</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body uk-width-1-1 uk-grid-collapse" uk-grid>
                        <div class="uk-width-1-1 uk-padding">
                            <div class="uk-margin">
                                <div>
                                    {{#with login}}
                                        <form>
                                            <fieldset class="uk-fieldset uk-grid-collapse" uk-grid>
                                                <div class="uk-margin uk-width-1-1">
                                                    <label class="uk-form-label" for="form-stacked-text">EMAIL</label>
                                                    <div class="uk-inline uk-width-1-1 uk-form-controls">
                                                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                                        <input class="uk-input uk-width-1-1 uk-form-width-medium uk-form-large" autocomplete="email" name="email" type="email" id="email" value="{{this.email}}" placeholder="example@email.com" />
                                                    </div>
                                                </div>
                                                <div class="uk-margin uk-width-1-1">
                                                    <label class="uk-form-label" for="form-stacked-text">PASSWORD</label>
                                                    <div class="uk-inline uk-width-1-1 uk-form-controls">
                                                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                                        <input class="uk-input uk-width-1-1 uk-form-width-medium uk-form-large" autocomplete="current-password" name="password" type="password" id="password" placeholder="PASSWORD" value="{{this.password}}" />
                                                    </div>
                                                </div>
                                                {{#with login}}
                                                    <div class="uk-margin uk-width-1-1">
                                                        <btn type="secondary" object="{{@context}}" class="uk-border-rounded uk-width-1-1" click="login">LOGIN</btn>
                                                    </div>
                                                {{/with}}
                                                <div class="uk-margin uk-width-1-1 uk-text-center">
                                                    <div class="uk-inline uk-width-expand">
                                                        <span>Don't have an account? </span><a on-click="route" href="signup/">Register here.</a>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                        
                                    {{/with}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
