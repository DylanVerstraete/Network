<div id="removeBatch" class="uk-flex-top uk-modal-container" uk-modal>

        <btn modalCloseDefault="true" />
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Delete Organization</h2>
        </div>
        
        <div class="uk-modal-body" uk-overflow-auto>
            <h5 class="uk-heading-bullet">Click delete to confirm</h5>
        </div>

            <btn modalClose="true" title="Cancel" />
            <btn type="danger" icon="check" click="batch.remove" title="Delete" />
        </div>
    </div>  
</div>
