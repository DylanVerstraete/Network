<div class="uk-container uk-width-expand">
    <div class="uk-container-xlarge uk-padding uk-margin-auto">

        <div class="uk-flex-middle uk-container uk-width-expand uk-margin-remove-left uk-margin-bottom">
            <div class="uk-width-expand">
                <h1 class="uk-margin-remove-bottom">
                    Dashboard
                    <icon name="fa-th-large" ratio="1" />
                </h1>
                <p class="uk-text-meta uk-margin-remove-top">
                    <span class="uk-label">{{$.upperCase(@shared.account.role)}}</span>
                </p>
            </div>
        </div>
        <hr />
        <div class="uk-container uk-width-expand uk-padding-small spacebox spaceboxLarge clearfix"></div>
        <div class="uk-container uk-width-expand uk-text-uppercase uk-animation-fade uk-flex-middle uk-grid-match uk-grid-collum-small uk-grid-small" uk-grid>
            {{#each stats.organization as item}}
                {{#if item.title && item.count}}
                    <div {{#if item.href}}on-click="routerLoad" data-href="{{item.href}}"{{/if}} class="uk-text-center uk-width-1-1 uk-width-1-3@s uk-width-1-4@m uk-width-1-5@xl {{(item.href)? 'pointer' : ''}}">
                        <div class="uk-card-body uk-card uk-card-small uk-card-default {{(item.href)? 'uk-card-hover uk-card-primary' : ''}} uk-border-rounded">
                            <span class="uk-text-lead">{{count}}</span><br>
                            {{title}}
                        </div>
                    </div>
                {{/if}}
            {{/each}}
        </div>
        <div class="uk-container uk-width-expand uk-text-uppercase uk-animation-fade uk-flex-middle uk-grid-match uk-grid-collum-small uk-grid-small" uk-grid>
            {{#each stats.facility as item}}
                {{#if item.title && item.count}}
                    <div {{#if item.href}}on-click="routerLoad" data-href="{{item.href}}"{{/if}} class="uk-text-center uk-width-1-1 uk-width-1-3@s uk-width-1-4@m uk-width-1-5@xl {{(item.href)? 'pointer' : ''}}">
                        <div class="uk-card-body uk-card uk-card-small uk-card-default {{(item.href)? 'uk-card-hover uk-card-primary' : ''}} uk-border-rounded">
                            <span class="uk-text-lead">{{count}}</span><br>
                            {{title}}
                        </div>
                    </div>
                {{/if}}
            {{/each}}
        </div>

    </div>
</div>
