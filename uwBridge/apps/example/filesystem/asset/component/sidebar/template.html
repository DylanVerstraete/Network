<div class="navigationSidebar hideLeft menu">
	{{#logo()}}
		<div class="logoBlock noHL" on-click="routerLoad" data-href="/">
		{{#icon}}
			<i class="icon icon-{{icon}} logoIcon"></i>
		{{/}}
		{{#title}}
			<span class="logoText headerFont">{{title}}</span>
				{{#motto}}
					<span class="logoMotto headerFont">{{motto}}</span>
				{{/}}
		{{/}}
		</div>
	{{/}}
	<div class="scroll absolute fill scrollWrap">
	{{#items:i}}
		{{>sidebarItem}}
	{{/}}
	</div>
</div>
