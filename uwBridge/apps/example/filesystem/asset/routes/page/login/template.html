<div class="tabs">
	{{#tabs}}
		<div class="tab {{active ? 'active' : ''}}" on-click="changeTab">
			<span class="title">{{this.title}}<span> <icon name='{{this.icon}}' />
		</div>
	{{/}}
</div>
{{#tabState == 'login'}}
	<div>
		<label>Username</label>
		<input value="{{username}}" on-keyup='login' placeholder="Username" type="text">
		<label>Password</label>
		<input value="{{password}}" on-keyup='login' placeholder="Password" type="password">
		<btn title="login" click="login" />
	</div>
{{/}}
{{#tabState  == 'signup'}}
	<div>
		<label>Username</label>
		<input value="{{signup.username}}" placeholder="Username" type="text">
		<label>Email</label>
		<input value="{{signup.email}}" placeholder="Email" type="text">
		<label>Password</label>
		<input value="{{signup.password}}" placeholder="Password" type="password">
		<label>Confirm Password</label>
		<input value="{{signup.confirmPassword}}" placeholder="Confirm password" type="password">
		<label>TERMS AND CONDITIONS OF USE</label>
		<input type="checkbox" value="{{signup.agreed}}" /> - <span class="bold">By checking this box you are agreeing to the <a on-click="routerLoad" data-href="/page/privacypolicy">Terms and Conditions.</a></span>
		<hr />
		<btn title="signup" click="signup" />
	</div>
{{/}}
<br />
<btn title="Support & Donate" tooltip="Support Hermes gain rewards, early access, and updates" href="" click="openBrowser" class="full donate" />
