<div class="fill scroll animate settingsComponent themeIndigo">
	<div class="animate wrap maxFull marginAuto fadeInDown">
		<div class="contentWrap">
      <div class="padded">
        <h5>Settings</h5>
        <label>Username</label>
        <input type="text" value="{{profile.username}}" placeholder="username" />
        <label>Email</label>
        <input type="text" value="{{profile.email}}" placeholder="email" />
        <label>Confirm Password</label>
        <input type="password" value="{{password}}" placeholder="Confirm Password" />
      </div>
      <btn title="Update" icon="cloud_upload" class="full" click="update" tooltip="Update settings" />
		</div>
	</div>
</div>
