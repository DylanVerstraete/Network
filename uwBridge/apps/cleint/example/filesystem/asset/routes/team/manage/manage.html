<h6>Create a team</h6>
<inputGroup icon="add" tooltip="Create Team" keyup="createTeam" click="createTeam" placeholder="Team Name" value="{{createTeam.name}}" />
<div class="list">
	{{#teams:key}}
		<div class="item">
			<input class="left" type="text" value="{{this.name}}" />
			<div class="actions">
				<span class="action" as-tooltip="Delete" on-click="deleteTeam"><icon name="remove" /><div class="effect"></div></span>
				<span class="action" as-tooltip="update" on-click="updateTeam"><icon name="update" /><div class="effect"></div></span>
			</div>
		</div>
	{{/}}
</div>
