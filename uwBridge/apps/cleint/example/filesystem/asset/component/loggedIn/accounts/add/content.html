<div>
  <h5>Create Account Note</h5>
  <label>Title</label>
  <input type="text" value="{{note.title}}" placeholder="Type the title" />
  <label>Network</label>
  <input type="text" value="{{note.network}}" placeholder="Type the network" />
  <h5>Account</h5>
  <label>Username</label>
  <input type="text" value="{{note.account.username}}" placeholder="Type the username" />
  <label>Password</label>
  <input type="text" value="{{note.account.password}}" placeholder="Type the password" />
  <h5>Proxy</h5>
  <label>Username</label>
  <input type="text" value="{{note.proxy.username}}" placeholder="Type the username" />
  <label>Password</label>
  <input type="text" value="{{note.proxy.password}}" placeholder="Type the password" />
  <label>IP</label>
  <input type="text" value="{{note.proxy.ip}}" placeholder="Type the ip" />
  <label>Port</label>
  <input type="text" value="{{note.proxy.port}}" placeholder="Type the ip" />
  <label>IP Version</label>
  <select value="{{note.proxy.ipVersion}}">
    <option value="IPv6">IPv6</option>
    <option value="IPv4">IPv4</option>
  </select>
</div>
