<div class="friendsDropdownComponent">
  <div class="headlineWrap headerFont">
    <span class="headerFont headline">{{title}}</span>
    <span class="action" on-click="toggleDropdown"><icon name="close" /></span>
    {{#filters.length}}
      <div class="full clearfix filters">
        {{#filters}}
          <div class="item {{filter === mode? 'active' : ''}}" as-tooltip='tooltip' on-click='filter'>
            <icon name='{{icon}}' />
            {{#stats()}}
              {{#stats()[count] && stats()[count] > 0}}
                <div class="count">
                  <span class="text">{{stats()[count]}}</span>
                </div>
              {{/}}
            {{/}}
          </div>
        {{/}}
      </div>
    {{/}}
  </div>
  <div class="list scroll" on-wheel="loadMoreCheck">
    {{#items}}
      {{#status === 1}}
        {{>friend}}
      {{/}}
    {{/}}
  </div>
  <toolbar items="{{toolbar.items}}" />
</div>
