<div class="browserControls">
  <input class="urlBar" type="text" value="{{url}}" on-keyup="@.set('load', false)" />
  <button on-click="loadURL" class="btn">GO</button>
  <button on-click="refreshURL" class="btn">REFRESH</button>
</div>
{{#if load}}
  {{#if udsp}}
    <iframe src="blank.html"></iframe>
  {{else}}
    <webview src="{{url}}" disablewebsecurity useragent="Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; AS; rv:11.0) like Gecko"></webview>
  {{/if}}
{{/if}}
