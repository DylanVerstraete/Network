<div class="row browserControls">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s10">
          <input placeholder="Placeholder" value="{{url}}" type="text" on-keyup="@.set('load', false)">
        </div>
        <div class="input-field col s1">
          <a class="waves-effect waves-light btn-floating center-text" on-click="loadURL"><i class="material-icons left">keyboard_arrow_right</i></a>
        </div>
        <div class="input-field col s1">
          <a class="waves-effect waves-light btn-floating center-text" on-click="refreshURL"><i class="material-icons left">refresh</i></a>
        </div>
      </div>
    </form>
</div>
{{#if load}}
  {{#if udsp}}
    <iframe src="blank.html"></iframe>
  {{else}}
    <webview src="{{url}}" disablewebsecurity useragent="Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; AS; rv:11.0) like Gecko"></webview>
  {{/if}}
{{/if}}
